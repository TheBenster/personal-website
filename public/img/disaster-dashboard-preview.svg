<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#0f172a"/>

  <!-- Grid background -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1"/>
    </pattern>

    <linearGradient id="mapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.4" />
    </linearGradient>

    <linearGradient id="alertGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.4" />
    </linearGradient>
  </defs>

  <rect width="800" height="600" fill="url(#grid)"/>

  <!-- Main Dashboard Container -->
  <rect x="40" y="40" width="720" height="520" rx="16" fill="rgba(30, 41, 59, 0.7)" stroke="#334155" stroke-width="2"/>

  <!-- Header -->
  <rect x="40" y="40" width="720" height="70" rx="16" fill="rgba(15, 23, 42, 0.9)"/>
  <text x="70" y="75" font-family="'Inter', sans-serif" font-size="26" font-weight="700" fill="#ef4444">Hurricane Helene</text>
  <text x="70" y="95" font-family="'Inter', sans-serif" font-size="14" fill="#94a3b8">Disaster Recovery Dashboard</text>

  <!-- Live indicator -->
  <circle cx="700" cy="75" r="6" fill="#10b981">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="670" y="80" font-family="'Inter', sans-serif" font-size="12" fill="#10b981">LIVE</text>

  <!-- Alert Metrics -->
  <g id="metrics">
    <!-- Critical Alerts -->
    <rect x="70" y="130" width="180" height="100" rx="10" fill="url(#alertGradient)" stroke="#ef4444" stroke-width="2"/>
    <text x="160" y="165" font-family="'Inter', sans-serif" font-size="36" font-weight="700" fill="white" text-anchor="middle">247</text>
    <text x="160" y="195" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="rgba(255,255,255,0.9)" text-anchor="middle">CRITICAL CASES</text>
    <rect x="85" y="205" width="25" height="15" rx="3" fill="rgba(255,255,255,0.2)"/>
    <text x="97" y="216" font-family="'Inter', sans-serif" font-size="10" fill="white" text-anchor="middle">+12%</text>

    <!-- Resolved -->
    <rect x="270" y="130" width="180" height="100" rx="10" fill="rgba(16, 185, 129, 0.1)" stroke="#10b981" stroke-width="2"/>
    <text x="360" y="165" font-family="'Inter', sans-serif" font-size="36" font-weight="700" fill="#10b981" text-anchor="middle">1,842</text>
    <text x="360" y="195" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#94a3b8" text-anchor="middle">RESOLVED</text>

    <!-- In Progress -->
    <rect x="470" y="130" width="180" height="100" rx="10" fill="rgba(245, 158, 11, 0.1)" stroke="#f59e0b" stroke-width="2"/>
    <text x="560" y="165" font-family="'Inter', sans-serif" font-size="36" font-weight="700" fill="#f59e0b" text-anchor="middle">523</text>
    <text x="560" y="195" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#94a3b8" text-anchor="middle">IN PROGRESS</text>
  </g>

  <!-- Map Visualization -->
  <g id="map">
    <rect x="70" y="250" width="380" height="280" rx="10" fill="rgba(15, 23, 42, 0.8)" stroke="#334155" stroke-width="2"/>
    <text x="85" y="275" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#60a5fa">Geographic Distribution</text>

    <!-- Simplified map outline (North Carolina-ish) -->
    <path d="M 100,320 L 200,300 L 350,310 L 400,340 L 380,420 L 320,450 L 200,440 L 120,410 Z"
          fill="rgba(96, 165, 250, 0.05)" stroke="#334155" stroke-width="2"/>

    <!-- Heat map points -->
    <circle cx="180" cy="350" r="25" fill="#ef4444" opacity="0.6">
      <animate attributeName="r" values="25;30;25" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="370" r="20" fill="#f59e0b" opacity="0.5">
      <animate attributeName="r" values="20;25;20" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="340" cy="360" r="15" fill="#f59e0b" opacity="0.5">
      <animate attributeName="r" values="15;20;15" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="220" cy="400" r="18" fill="#10b981" opacity="0.4"/>

    <!-- Location markers -->
    <g opacity="0.8">
      <circle cx="180" cy="350" r="4" fill="white"/>
      <text x="195" y="348" font-family="'Inter', sans-serif" font-size="10" fill="white">Asheville</text>

      <circle cx="280" cy="370" r="4" fill="white"/>
      <text x="295" y="368" font-family="'Inter', sans-serif" font-size="10" fill="white">Boone</text>
    </g>

    <!-- Scale legend -->
    <rect x="85" y="495" width="15" height="15" rx="2" fill="#ef4444"/>
    <text x="105" y="506" font-family="'Inter', sans-serif" font-size="10" fill="#94a3b8">High</text>

    <rect x="155" y="495" width="15" height="15" rx="2" fill="#f59e0b"/>
    <text x="175" y="506" font-family="'Inter', sans-serif" font-size="10" fill="#94a3b8">Medium</text>

    <rect x="240" y="495" width="15" height="15" rx="2" fill="#10b981"/>
    <text x="260" y="506" font-family="'Inter', sans-serif" font-size="10" fill="#94a3b8">Low</text>
  </g>

  <!-- Timeline Chart -->
  <g id="timeline">
    <rect x="470" y="250" width="280" height="280" rx="10" fill="rgba(15, 23, 42, 0.8)" stroke="#334155" stroke-width="2"/>
    <text x="485" y="275" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#60a5fa">Recovery Progress</text>

    <!-- Timeline bars -->
    <rect x="490" y="300" width="240" height="12" rx="6" fill="#1e293b"/>
    <rect x="490" y="300" width="180" height="12" rx="6" fill="#10b981"/>

    <rect x="490" y="330" width="240" height="12" rx="6" fill="#1e293b"/>
    <rect x="490" y="330" width="150" height="12" rx="6" fill="#f59e0b"/>

    <rect x="490" y="360" width="240" height="12" rx="6" fill="#1e293b"/>
    <rect x="490" y="360" width="200" height="12" rx="6" fill="#10b981"/>

    <rect x="490" y="390" width="240" height="12" rx="6" fill="#1e293b"/>
    <rect x="490" y="390" width="120" height="12" rx="6" fill="#ef4444"/>

    <rect x="490" y="420" width="240" height="12" rx="6" fill="#1e293b"/>
    <rect x="490" y="420" width="190" height="12" rx="6" fill="#10b981"/>

    <!-- Labels -->
    <text x="485" y="310" font-family="'Inter', sans-serif" font-size="9" fill="#94a3b8" text-anchor="end">Power</text>
    <text x="485" y="340" font-family="'Inter', sans-serif" font-size="9" fill="#94a3b8" text-anchor="end">Water</text>
    <text x="485" y="370" font-family="'Inter', sans-serif" font-size="9" fill="#94a3b8" text-anchor="end">Roads</text>
    <text x="485" y="400" font-family="'Inter', sans-serif" font-size="9" fill="#94a3b8" text-anchor="end">Comms</text>
    <text x="485" y="430" font-family="'Inter', sans-serif" font-size="9" fill="#94a3b8" text-anchor="end">Shelter</text>

    <!-- Recent Updates -->
    <rect x="485" y="450" width="250" height="70" rx="6" fill="rgba(96, 165, 250, 0.05)" stroke="#334155" stroke-width="1"/>
    <text x="495" y="468" font-family="'Inter', sans-serif" font-size="11" font-weight="600" fill="#60a5fa">Recent Updates</text>

    <circle cx="495" cy="482" r="3" fill="#10b981"/>
    <text x="505" y="485" font-family="'Inter', sans-serif" font-size="9" fill="#e2e8f0">Power restored: Zone 4</text>

    <circle cx="495" cy="497" r="3" fill="#f59e0b"/>
    <text x="505" y="500" font-family="'Inter', sans-serif" font-size="9" fill="#e2e8f0">Water testing: Zone 2</text>

    <circle cx="495" cy="512" r="3" fill="#10b981"/>
    <text x="505" y="515" font-family="'Inter', sans-serif" font-size="9" fill="#e2e8f0">Road cleared: Route 19</text>
  </g>

  <!-- Footer info -->
  <g opacity="0.6">
    <text x="70" y="545" font-family="'Inter', sans-serif" font-size="10" fill="#64748b">Last Updated: 2 min ago</text>
    <text x="670" y="545" font-family="'Inter', sans-serif" font-size="10" fill="#64748b" text-anchor="end">Tetratech 2024</text>
  </g>

  <!-- Decorative corner elements -->
  <circle cx="750" cy="60" r="3" fill="#ef4444" opacity="0.5"/>
  <circle cx="60" cy="550" r="3" fill="#10b981" opacity="0.5"/>
</svg>
