<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1e293b"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>

  <!-- Center circle -->
  <circle cx="400" cy="300" r="120" fill="none" stroke="#60a5fa" stroke-width="3" opacity="0.3"/>
  <circle cx="400" cy="300" r="90" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.5"/>
  <circle cx="400" cy="300" r="60" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.7"/>

  <!-- Code brackets -->
  <text x="320" y="320" font-family="'Courier New', monospace" font-size="80" fill="#60a5fa" opacity="0.6">&lt;/&gt;</text>

  <!-- Main text -->
  <text x="400" y="450" font-family="'Inter', 'Arial', sans-serif" font-size="42" font-weight="600" fill="#60a5fa" text-anchor="middle">Coming Soon</text>
  <text x="400" y="490" font-family="'Inter', 'Arial', sans-serif" font-size="18" fill="#94a3b8" text-anchor="middle">New Project in Development</text>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="4" fill="#60a5fa" opacity="0.6"/>
  <circle cx="700" cy="500" r="4" fill="#60a5fa" opacity="0.6"/>
  <circle cx="150" cy="500" r="3" fill="#60a5fa" opacity="0.4"/>
  <circle cx="650" cy="100" r="3" fill="#60a5fa" opacity="0.4"/>
</svg>
