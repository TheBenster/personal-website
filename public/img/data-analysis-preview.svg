<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#0f172a"/>

  <!-- Grid background -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#1e293b" stroke-width="1"/>
    </pattern>

    <!-- Gradient for charts -->
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.3" />
    </linearGradient>

    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.6" />
    </linearGradient>
  </defs>

  <rect width="800" height="600" fill="url(#grid)"/>

  <!-- Dashboard container -->
  <rect x="50" y="50" width="700" height="500" rx="12" fill="rgba(30, 41, 59, 0.6)" stroke="#334155" stroke-width="2"/>

  <!-- Title bar -->
  <rect x="50" y="50" width="700" height="60" rx="12" fill="rgba(96, 165, 250, 0.1)"/>
  <text x="80" y="88" font-family="'Inter', sans-serif" font-size="24" font-weight="600" fill="#60a5fa">Data Analysis Dashboard</text>

  <!-- Bar Chart -->
  <g id="barChart">
    <!-- Chart background -->
    <rect x="80" y="140" width="320" height="200" rx="8" fill="rgba(30, 41, 59, 0.8)" stroke="#334155" stroke-width="1"/>

    <!-- Title -->
    <text x="90" y="165" font-family="'Inter', sans-serif" font-size="14" font-weight="500" fill="#94a3b8">Hurricane Recovery Data</text>

    <!-- Bars -->
    <rect x="110" y="250" width="40" height="70" rx="4" fill="url(#chartGradient)"/>
    <rect x="165" y="220" width="40" height="100" rx="4" fill="url(#chartGradient)"/>
    <rect x="220" y="200" width="40" height="120" rx="4" fill="url(#chartGradient)"/>
    <rect x="275" y="240" width="40" height="80" rx="4" fill="url(#chartGradient)"/>
    <rect x="330" y="210" width="40" height="110" rx="4" fill="url(#chartGradient)"/>

    <!-- Axis lines -->
    <line x1="100" y1="320" x2="380" y2="320" stroke="#475569" stroke-width="2"/>
    <line x1="100" y1="190" x2="100" y2="320" stroke="#475569" stroke-width="2"/>
  </g>

  <!-- Line Chart -->
  <g id="lineChart">
    <!-- Chart background -->
    <rect x="420" y="140" width="310" height="200" rx="8" fill="rgba(30, 41, 59, 0.8)" stroke="#334155" stroke-width="1"/>

    <!-- Title -->
    <text x="430" y="165" font-family="'Inter', sans-serif" font-size="14" font-weight="500" fill="#94a3b8">Trend Analysis</text>

    <!-- Grid lines -->
    <line x1="450" y1="200" x2="710" y2="200" stroke="#334155" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="450" y1="240" x2="710" y2="240" stroke="#334155" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="450" y1="280" x2="710" y2="280" stroke="#334155" stroke-width="1" stroke-dasharray="5,5"/>

    <!-- Line chart path -->
    <polyline points="450,280 500,250 550,270 600,220 650,230 710,200"
              fill="none" stroke="url(#lineGradient)" stroke-width="3" stroke-linecap="round"/>

    <!-- Data points -->
    <circle cx="450" cy="280" r="5" fill="#60a5fa"/>
    <circle cx="500" cy="250" r="5" fill="#60a5fa"/>
    <circle cx="550" cy="270" r="5" fill="#8b5cf6"/>
    <circle cx="600" cy="220" r="5" fill="#8b5cf6"/>
    <circle cx="650" cy="230" r="5" fill="#ec4899"/>
    <circle cx="710" cy="200" r="5" fill="#ec4899"/>

    <!-- Axis -->
    <line x1="450" y1="190" x2="450" y2="310" stroke="#475569" stroke-width="2"/>
    <line x1="450" y1="310" x2="710" y2="310" stroke="#475569" stroke-width="2"/>
  </g>

  <!-- Metrics Cards -->
  <g id="metrics">
    <rect x="80" y="370" width="150" height="80" rx="8" fill="rgba(96, 165, 250, 0.1)" stroke="#60a5fa" stroke-width="1"/>
    <text x="155" y="405" font-family="'Inter', sans-serif" font-size="28" font-weight="700" fill="#60a5fa" text-anchor="middle">1.2K+</text>
    <text x="155" y="430" font-family="'Inter', sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Data Points</text>

    <rect x="250" y="370" width="150" height="80" rx="8" fill="rgba(139, 92, 246, 0.1)" stroke="#8b5cf6" stroke-width="1"/>
    <text x="325" y="405" font-family="'Inter', sans-serif" font-size="28" font-weight="700" fill="#8b5cf6" text-anchor="middle">98%</text>
    <text x="325" y="430" font-family="'Inter', sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Accuracy</text>

    <rect x="420" y="370" width="150" height="80" rx="8" fill="rgba(236, 72, 153, 0.1)" stroke="#ec4899" stroke-width="1"/>
    <text x="495" y="405" font-family="'Inter', sans-serif" font-size="28" font-weight="700" fill="#ec4899" text-anchor="middle">24/7</text>
    <text x="495" y="430" font-family="'Inter', sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Real-time</text>
  </g>

  <!-- Python/Tools Icons (simplified representations) -->
  <g id="tools" opacity="0.6">
    <text x="600" y="430" font-family="monospace" font-size="16" fill="#60a5fa">Python</text>
    <text x="660" y="430" font-family="monospace" font-size="16" fill="#3b82f6">Pandas</text>
    <text x="600" y="450" font-family="monospace" font-size="16" fill="#8b5cf6">Plotly</text>
    <text x="660" y="450" font-family="monospace" font-size="16" fill="#ec4899">NumPy</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="720" cy="80" r="3" fill="#60a5fa" opacity="0.6"/>
  <circle cx="680" cy="90" r="2" fill="#8b5cf6" opacity="0.5"/>
  <circle cx="700" cy="70" r="2" fill="#ec4899" opacity="0.5"/>
</svg>
